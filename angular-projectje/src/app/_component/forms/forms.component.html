<p>forms works!</p>

    <form action="submit" [formGroup]="formGegevens" (ngSubmit)="onSubmit()" >
        <div class="form-group content">
            <input class="" type="text" id="name" placeholder="Naam" formControlName="Naam">
        </div>
        <div class="form-group content">
            <input class="" type="text" id="firstName"placeholder="Voornaam" formControlName="Voornaam">
        </div>
        <div class="form-group content">
            <input class="form-control" type="email" name="" id="email" placeholder="Emailadres" formControlName="Email">
        </div>
        <div class="form-group content">
            <input class="form-control" type="tel" id="tel" placeholder="Telefoonnummer" formControlName="Tel">
        </div>
        <div class="form-group content">
            <input class="form-control" type="text" id="message" placeholder="Bericht" formControlName="Bericht">
        </div>
        <div class="form-group content">
            <button class= "btn" type="submit">GO! </button>
        </div>
    </form>
